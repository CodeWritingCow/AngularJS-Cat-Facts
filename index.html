<!DOCTYPE html>
<html>
<head>
	<title>Cat Facts</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<a href="http://thecatapi.com"><img ng-src="{{catPhoto}}"></a>
		<h1>Cat Factoid</h1>
		<p>{{ randomFact(catFacts) }}</p>
		<p>{{ catPhoto }}</p>
		<button ng-click="randomPhoto()">Tell Me More</button>

		<p>Source: <a href="https://github.com/vadimdemedes/cat-facts">https://github.com/vadimdemedes/cat-facts</a></p>
	</div>

	<script type="text/javascript">
		var myApp = angular.module('myApp', []);
			myApp.controller('myCtrl', function($scope, $http){
				$http.get('cat-facts.json').then(function(response) {
					$scope.catFacts = response.data;
				});

				$scope.randomFact = function(items) {
					return items[Math.floor(Math.random()*items.length)];
				};

				$scope.randomPhoto = function() {
					//alert("MEOW!");
					$scope.catPhoto = "http://thecatapi.com/api/images/get";
					$scope.catPhoto += '?decache=' + Math.random();
				};

				/*$scope.pressButton = function() {
					$scope.randomFact();
					//alert("MEOW!");
					$scope.randomPhoto();
				};*/

				$scope.catPhoto = "http://thecatapi.com/api/images/get";
			});
	</script>
</body>
</html>
