<!DOCTYPE html>
<html>
<head>
	<title>&#x1F63A Cat Facts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl" class="mdl-grid">

		<div class="mdl-cell mdl-cell--6-col mdl-card mdl-shadow--4dp">
			<div class="mdl-card__media">
				<img ng-src="{{catPhoto}}" style="width: 100%;">
			</div>
			<div class="mdl-card__supporting-text">
				Image Source: <a href="http://thecatapi.com">http://thecatapi.com</a>
			</div>
		</div>

		<div class="mdl-cell mdl-cell--2-col"></div>
		
		<div class="mdl-cell mdl-cell--4-col">
			<h1>Cat Fact</h1>
			<p style="font-size: 1.25em;">{{ randomFact(catFacts) }}</p>

			<br>
			<br>
			<br>
			
			<!-- Accent-colored raised button with ripple -->
			<button ng-click="randomPhoto()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Tell Me More</button>

			<br>
			<br>
			<br>
			<p>Source: <a href="https://github.com/vadimdemedes/cat-facts">https://github.com/vadimdemedes/cat-facts</a></p>
		</div>
	</div>

	<script type="text/javascript">
		var myApp = angular.module('myApp', []);
			myApp.controller('myCtrl', function($scope, $http){
				$http.get('cat-facts.json').then(function(response) {
					$scope.catFacts = response.data;
				});

				$scope.randomFact = function(items) {
					return items[Math.floor(Math.random()*items.length)];
				};

				$scope.randomPhoto = function() {
					//alert("MEOW!");
					$scope.catPhoto = "http://thecatapi.com/api/images/get";
					$scope.catPhoto += '?decache=' + Math.random();
				};

				/*$scope.pressButton = function() {
					$scope.randomFact();
					//alert("MEOW!");
					$scope.randomPhoto();
				};*/

				$scope.catPhoto = "http://thecatapi.com/api/images/get";
			});
	</script>
</body>
</html>
